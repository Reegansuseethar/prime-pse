<div class="app-body login-bg">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <h1 style="text-align:center;color: #fff;">Login</h1>
                  <p class="text-muted">Admin login</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-user" aria-hidden="true"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control login-text" formControlName="username"
                      placeholder="User Name" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control login-text" placeholder="Password"
                      formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <!-- <button type="submit" class="btn btn-primary px-4">Login</button> -->
                    </div>
                    <div class="col-6 text-right">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                  </div>
                </form>
                <!-- <alert type="danger">
                  <strong>Oh snap!</strong> Change a few things up.
                </alert> -->
              </div>
            </div>
            <div class="card text-white p-4 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <p class="text-muted">Quickly sign in with your social network</p>
                <div>
                  <button type="button" class="btn btn-brand btn-sm btn-facebook mr-1 social-btn">
                    <i class="fa fa-facebook"></i>
                    <span>Sign in with Facebook</span>
                  </button>

                  <button type="button" class="btn btn-brand btn-sm btn-google-plus mr-1 social-btn">
                    <i class="fa fa-google-plus"></i>
                    <span>Sign in with Google+</span>
                  </button>

                  <button type="button" class="btn btn-brand btn-sm btn-linkedin mr-1 linkedin-btn">
                    <i class="fa fa-linkedin"></i>
                    <span>Sign in with LinkedIn</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
